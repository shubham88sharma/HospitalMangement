<div class="container">
<h2>Todays Patient Detail</h2>
<div class="table-responsive">  
    <table border="1" align=center style="padding-bottom:100px;" class="table">
      <tr style="color:indigo;" align=center>
        <td>Patient Name</td>
        <td>Patient ID</td>
        <td>Patient Problem</td>
        <td>Patient Age</td>
      </tr>
      <tr *ngFor="let pat of patients" align=center>
          <td><span>{{pat.id}}</span></td>
          <td><span>{{pat.name}}</span></td>
          <td><span>{{pat.problem}}</span></td>
          <td><span>{{pat.age}}</span></td>
      </tr>
  </table>
</div>
</div>
